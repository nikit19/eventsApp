language: android
jdk:
    - oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - tools
    - build-tools-27.0.1
    - android-27
  licenses:
      - 'android-sdk-preview-license-.+'
      - 'android-sdk-license-.+'
      - 'google-gdk-license-.+'
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
install:
  - echo yes | ${ANDROID_HOME}/tools/bin/sdkmanager "platforms;android-27"
